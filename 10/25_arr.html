<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var city01 = ["서울", "부산", "대전"];
        var city02 = ["서울", "부산", "대전"];
        var city03 = ["서울", "부산", "대전"];

        var data1 = city01.concat("수원", "오산");
        var data2 = city02.concat(city02));
        var data3 = city03.concat(city03, city02);

        document.write("결과 1 : " + data1 + "<p />");
        document.write("결과 2 : " + data2 + "<p />");
        document.write("결과 3 : " + data3 + "<p />");

    </script>
</head>
<body>
    <!--    
        concat : 두 배열의 값을 결합해서 사용함.


    -->
    
</body>
</html>
