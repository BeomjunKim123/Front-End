<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //원본의 데이터를 끄집어 내서 다른 배열에 저장
        var kdata = ['서울', '부산', '구포', '대구', '대전'];
        var str1 = kdata.splice(1,2); //1 : 포함, 2 : 포함

        document.write("str1 : " + str1 + "<p/>"); //부산, 구포
        document.write("kdata : " + kdata + "<p/>"); //서울, 대구, 대전

        //원본의 값을 추가 
        var str2 = kdata.splice(1, 1, '강릉', '세종');

        document.write("삭제 데이터 " + str2 + "<p/>");
        document.write("남은 배열 " + kdata + "<p/>");



    </script>
</head>
<body>
    <!--
        splice : 배열의 원소를 추가 / 제거
            <== 원본의 변경사항이 적용이됨
    -->
    
</body>
</html>
