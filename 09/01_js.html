<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 자바 스크립트 */
        
        var num = 0; //변수 선언 : var, let 권장사항)

        //출력해라 : body, console
        document.write("head 태그 내에 실행순서 " + num + "<br />"); //body 태그 내에 출력
        console.log ("콘솔 출력 : " + num);
        alert("경고창을 띄우면서 출력 " + num)
     </script>

     <script>
        
        let num2 = 1;
        document.write("head 태그의 두번째 자바스크립트 : " + num2 + "<br />");
        console.log("콘솔 출력 2 : " + num2 );
        alert("두번째 경고창 : " + num2);

     </script>

</head>
<body>
    <script> 
        /* 자바 스크립트 */

    </script>
</body>
</html>
